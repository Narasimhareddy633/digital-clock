<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@300&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
        body{
            background: black;
            color:white;
            padding:0;
            margin:0;
            font-family: 'Roboto', sans-serif;
        }
        .container{
            width:100%;
            height:100vh;
            display:flex;
            align-items: center;
            justify-content: center;
        }
        span{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>Timer Clock</h1>

    <div class="container">
      <span class="clock">5:30 AM</span>
    </div>
    <script>
    const dt=()=>{
        let d=new Date();
        let h=d.getHours();
        let m=d.getMinutes();
        let s=d.getSeconds();

        return `${h}: ${m}: ${s}`;
    }
   setInterval(()=>{
    let res=document.querySelector('.clock');
 res.innerHTML=dt();
   })
 
        
    </script>
</body>
</html>
